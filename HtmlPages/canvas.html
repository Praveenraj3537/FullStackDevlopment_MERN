<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CANVAS</title>
    </head>

    <body>
        <h1>CANVAS</h1>
        <canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
            Your browser does not support the HTML canvas tag.</canvas>
        <canvas id="mySecondCanvas" width="200" height="100" style="border:1px solid #080000;"></canvas>
        <canvas id="myThirdCanvas" width="200" height="100" style="border:1px solid #080000;"></canvas>
        <canvas id="myFourthCanvas" width="200" height="100" style="border:1px solid #080000;"></canvas>

        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.arc(95, 50, 40, 0, 2 * Math.PI);
            ctx.stroke();
        </script>

        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.moveTo(0, 0);
            ctx.lineTo(200, 100);
            ctx.stroke();
        </script>

        <script>
            var c = document.getElementById("mySecondCanvas");
            var ctx = c.getContext("2d");
            ctx.font = "30px Arial";
            ctx.strokeText("Hello World", 10, 50);
        </script>

        <script>
            var c = document.getElementById("myThirdCanvas");
            var ctx = c.getContext("2d");

            // Create gradient
            var grd = ctx.createLinearGradient(0, 0, 200, 0);
            grd.addColorStop(0, "red");
            grd.addColorStop(1, "white");

            // Fill with gradient
            ctx.fillStyle = grd;
            ctx.fillRect(10, 10, 150, 80);
        </script>

        <script>
            var c = document.getElementById("myFourthCanvas");
            var ctx = c.getContext("2d");

            // Create gradient
            var grd = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
            grd.addColorStop(0, "red");
            grd.addColorStop(1, "white");

            // Fill with gradient
            ctx.fillStyle = grd;
            ctx.fillRect(10, 10, 150, 80);
        </script>

        <hr>

        <svg width="400" height="300" style="border:1px solid #290101;">
            <circle cx="200" cy="150" r="100" stroke="green" stroke-width="4" fill="yellow" />
        </svg>

        <svg width="400" height="120">
            <rect x="10" y="10" width="200" height="100" stroke="red" stroke-width="6" fill="blue" />
        </svg>

        <svg width="400" height="180">
            <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
                style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
        </svg>

        <svg width="300" height="200">
            <polygon points="100,10 40,198 190,78 10,78 160,198"
                style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
        </svg>

        <svg height="130" width="500">
            <defs>
                <linearGradient id="grad1">
                    <stop offset="0%" stop-color="yellow" />
                    <stop offset="100%" stop-color="red" />
                </linearGradient>
            </defs>
            <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
            <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">SVG</text>
            Sorry, your browser does not support inline SVG.
        </svg>



    </body>

</html>
