<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Dropdown</title>
    </head>

    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

        <div class="container mt-3">
            <h2>This is dropdown example</h2>
            <div class="dropdown">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                    Dropdown button
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="./first.html">Link 1</a></li>
                    <li><a class="dropdown-item" href="./second.html">Link 2</a></li>
                    <li><a class="dropdown-item" href="./third.html">Link 3</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="./sixth.html">Another link</a></li>
                </ul>
            </div>
        </div>

        <div class="container mt-3">
            <h2>This is second dropdown example</h2>
            <div class="dropdown">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                    Dropdown button
                </button>
                <ul class="dropdown-menu">
                    <li>
                        <h5 class="dropdown-header">Dropdown header 1</h5>
                    </li>
                    <li><a class="dropdown-item" href="./first.html">Link 1</a></li>
                    <li><a class="dropdown-item" href="./second.html">Link 2</a></li>
                    <li><a class="dropdown-item" href="./third.html">Link 3</a></li>
                    <li>
                        <h5 class="dropdown-header">Dropdown header 2</h5>
                    </li>
                    <li><a class="dropdown-item" href="../../pages/2DTransform.html">Another link</a></li>
                </ul>
            </div>
        </div>

        <div class="container mt-3">
            <h2>Nesting Button Groups</h2>
            <p>Nest button groups to create dropdown menus:</p>
            <div class="btn-group">
                <button type="button" class="btn btn-primary">Apple</button>
                <button type="button" class="btn btn-primary">Samsung</button>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle"
                        data-bs-toggle="dropdown">Sony</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="./first.html">Tablet</a></li>
                        <li><a class="dropdown-item" href="#">Smartphone</a></li>
                    </ul>
                </div>
            </div>
        </div>


    </body>

</html>
