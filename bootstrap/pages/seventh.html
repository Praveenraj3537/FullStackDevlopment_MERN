<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <title>Progress-Bar</title>
    </head>

    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

        <div class="container mt-5 mb-3">
            <h2>Notification</h2>
            <button type="button" class="btn btn-primary">
                Message <span class="badge bg-danger">200+</span>
            </button>
            <button type="button" class="btn btn-warning">
                Notification <span class="badge bg-danger">5</span>
            </button>
        </div>

        <div class="container mt-3">
            <div class="progress" style="height: 2rem;">
                <div class="progress-bar bg-success" style="width: 10%;">10%</div>
            </div><br>
            <div class="progress" style="height: 2rem;">
                <div class="progress-bar bg-dark text-white" style="width: 20%;">20%</div>
            </div><br>
            <div class="progress" style="height: 2rem;">
                <div class="progress-bar bg-info" style="width: 30%;">30%</div>
            </div><br>
            <div class="progress" style="height: 2rem;">
                <div class="progress-bar bg-secondary" style="width: 40%;">40%</div>
            </div><br>
            <div class="progress" style="height: 2rem;">
                <div class="progress-bar bg-warning progress-bar-striped " style="width: 50%;">50%</div>
            </div><br>
            <div class="progress" style="height: 2rem;">
                <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 70%;">70%
                </div>
            </div>
        </div>


    </body>

</html>
