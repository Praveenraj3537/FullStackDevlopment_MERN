<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Carousel</title>
    </head>

    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

        <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="5"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="6"></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner bg-primary" style="height: 85vh; width: 100%;">
                <div class="carousel-item active">
                    <img src="../../assets/ImagesFolder/car7.jpeg" alt="car" class="d-block"
                        style="width:100%; max-height: 75vh;">
                </div>
                <div class="carousel-item">
                    <img src="../../assets/ImagesFolder/car5.jpeg" alt="car2" class="d-block"
                        style="width:100vw; height: 75vh;">
                </div>
                <div class="carousel-item">
                    <img src="../../assets/ImagesFolder/car4.jpeg" alt="car3" class="d-block"
                        style="width:100vw; height: 75vh;">
                </div>
                <div class="carousel-item">
                    <img src="../../assets/ImagesFolder/car3.jpeg" alt="car3" class="d-block"
                        style="width:100vw; height: 75vh;">
                </div>
                <div class="carousel-item">
                    <img src="../../assets/ImagesFolder/car6.jpeg" alt="car3" class="d-block"
                        style="width:100vw; height: 75vh;">
                </div>
                <div class="carousel-item">
                    <img src="../../assets/ImagesFolder/car8.jpeg" alt="car3" class="d-block"
                        style="width:100vw; height: 75vh;">
                </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </body>

</html>
