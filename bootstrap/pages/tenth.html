<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Cards</title>
    </head>

    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

        <div class="container mt-3">
            <div class="card" style="width:400px">
                <img src="../../assets/ImagesFolder/img_avatar-female.png" alt="women">
                <div class="card-body">
                    <h3 class="card-title">
                        Laxmi
                    </h3>
                    <p class="card-text">
                        She is one of the best executive.
                    </p>
                    <a href="./first.html" class="btn btn-success">See Profile</a>
                </div>

            </div>
        </div>

        <div class="container mt-3">
            <div class="card" style="width:400px">
                <img src="../../assets/ImagesFolder/img_avatar.png" class="card-img-top" alt="Man">
                <div class="card-img-overlay">
                    <h3 class="card-title">
                        Rohan
                    </h3>
                    <p class="card-text">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab numquam fuga autem expedita dolorum,
                        minima error, enim sapiente inventore rem dolorem porro repellat reiciendis facere. Aliquam est
                        ullam excepturi nesciunt.
                    </p>
                    <a href="./first.html" class="btn btn-success">See Profile</a>
                </div>

            </div>
        </div>
    </body>

</html>
