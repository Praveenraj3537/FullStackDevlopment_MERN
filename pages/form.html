<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup Page</title>
        <link rel="stylesheet" href="../css/form.css">
    </head>

    <body>
        <h2>Signup Form</h2>

        <form class="form" action="./resultPage.html" target="_self" method="post" autocomplete="on">
            <!-- <form action="./resultPage.html" target="_self" method="post" autocomplete="on" novalidate> -->
            <!-- By using GET method all the values are displayed in url
            but using POST method values are not displayed in URL -->

            <div class="form-group">

                <label class="labels" for="FirstName">FirstName:</label>
                <input type="text" id="fname" name="fname" required> <br>
            </div>

            <div class="form-group">
                <label class="labels" for="LastName">LastName:</label>
                <input type="text" id="lname" name="lname" required> <br>
            </div>

            <div class="form-group">

                <label class="labels" for="Age">Age:</label>
                <input type="number" name="age" id="age"> <br>
            </div>

            <div class="form-group">

                <label class="labels" for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="name@email.com" required> <br>
            </div>

            <div class="form-group">

                <label class="labels" for="password">Password:</label>
                <input type="password" name="password" id="password" required> <br>
            </div>

            <div class="form-group">
                <label class="labels" for="confirmPassword">Confirm Password:</label>
                <input type="password" name="confirmPassword" id="confirmPassword" required> <br>
            </div>
            <div class="form-group dropdown">
                <label class="labels" for="state">State</label>
                <input type="password" name="state" id="state" required> <br>
            </div>
            <div class="form-group dropdown">
                <label class="labels" for="country">Country</label>
                <select name="country" id="country">
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="Germany">Germany</option>
                    <option value="France">France</option>
                </select>
            </div>

            <div class="form-group">
                <button onclick="" type="button">Submit</button>
            </div>
        </form>
        <hr>

        <label for="Radio">Option 1</label>
        <input type="radio" name="radio" id="radio">

        <!-- Make id as single name for all the radio options as we need select
            one option among all -->
        <label for="Radio">Option 2</label>
        <input type="radio" name="radio" id="radio">

        <label for="Radio">Option 3</label>
        <input type="radio" name="radio" id="radio">

        <label for="Radio">Option 4</label>
        <input type="radio" name="radio" id="radio">

        <hr>
        <label for="CheckBox">Choice 1</label>
        <input type="checkbox" name="opt1" id="opt1">

        <label for="CheckBox">Choice 2</label>
        <input type="checkbox" name="opt2" id="opt2">

        <label for="CheckBox">Choice 3</label>
        <input type="checkbox" name="opt3" id="opt3">
        <hr>

        <label for="cars">Choose Cars:</label>
        <select name="cars" id="cars">
            <option value="BenZ">Merecedes Benz</option>
            <option value="lambo">Lamborgini</option>
            <option value="porsche">Porsche</option>
            <option value="ferrai">Ferrai</option>
        </select>


        <textarea name="Feedback" id="Feedback" cols="40" rows="10"></textarea>

        <input type="submit" value="Press">
        <hr>
        <fieldset>
            <legend>Details</legend>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="Praveenraj"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value=""><br><br>
            <input type="submit" value="Submit">
        </fieldset>
        <hr>
        <input list="browsers">
        <datalist id="browsers">
            <option value="Edge">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>

        <hr>
        <h2>ReadOnly</h2>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="Praveenraj" readonly><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe">

        <hr>
        <h2>Disabled</h2>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="Praveenraj" disabled><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Pattar">

        <hr>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" size="80"><br>
        <label for="pin">PIN:</label><br>
        <input type="text" id="pin" name="pin" size="4">

        <hr>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" size="50"><br>
        <label for="pin">PIN:</label><br>
        <input type="text" id="pin" name="pin" minlength="4" maxlength="4" size="4">

        <hr>
        <h2>Min and Max Range</h2>
        <label for="datemax">Enter a date before 1980-01-01:</label>
        <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>

        <label for="datemin">Enter a date after 2000-01-01:</label>
        <input type="date" id="datemin" name="datemin" min="2000-01-02"><br><br>

        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5">

        <hr>
        <h2>PhoneNumber</h2>
        <label for="phone">PhoneNumber:</label>
        <input type="text" id="phone" name="phone" pattern="[0-9]{0,10}" maxlength="10" title="Enter 10 Numbers Only"
            required>
        <input type="text" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">


        <hr>
        <!-- <h2>AutoFocus</h2>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" autofocus><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br><br> -->

        <hr>
        <h2>Two Forms</h2>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <input type="submit" value="Submit as Not Admin">
        <input type="submit" formaction="./newResultPage.html" value="Submit as Admin">

        <hr>
        <h2>With and without validation</h2>
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <input type="submit" value="Submit">
        <input type="submit" formnovalidate="formnovalidate" value="Submit without validation">

        <input type="submit" value="Submit">
        <!-- </form> -->


    </body>

</html>
